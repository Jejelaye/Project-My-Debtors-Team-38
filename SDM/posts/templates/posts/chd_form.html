<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- BOOTSTRAP STYLE BEGINS -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <!-- BOOTSTRAP STYLE ENDS -->

    <!-- CUSTOM STYLE BEGINS -->

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap");
      body {
        background-image: url(../../../static/images/unsplash_7JX0-bfiuxQ.svg);
        font-family: "Playfair Display", serif;
      }
      .cs1-header {
        font-size: 2em;
      }
      .cs1-para {
        font-size: 1.2em;
      }
      .cs1-btt-primary {
        background-color: #77AED0;
        color: #1E1A1A;
      }
    </style>

    <!-- CUSTOM STYLE ENDS -->

    <title>Guardian Add Child</title>
  </head>
  <body>
    <main class="container-md">
      <div class="row text-center">
        <h1 class="cs1-header">Add Child</h1>
        <p class="cs1-para">Fill in the details of the ward bellow</p>
      </div>
      <div class="row mt-3 justify-content-center">
        <div class="col-sm-8">
          <form action="">
            <div class="col">
              <label for="fname" class="form-label">Full Name</label>
              <input
                type="text"
                class="form-control form-control-lg"
                id="fname"
                placeholder="Your Full Name"
              />
            </div>
            <div class="row">
              <div class="col-md mt-3 mt-sm-4">
                <label for="gender" class="form-label">Gender</label>
                <select
                  class="form-select form-select-lg"
                  aria-label="Default select example"
                >
                  <option selected>Select</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </div>
              <div class="col-md mt-3 mt-sm-4">
                <label for="school" class="form-label">Name of school</label>
                <select
                  class="form-select form-select-lg"
                  aria-label="Default select example"
                >
                  <option selected>Select</option>
                  <option value="sms">Scarlet Montessori School</option>
                  <option value="tlhs">Top Line High School</option>
                  <option value="btc">Bereton Techical College</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-md mt-3 mt-sm-4">
                <label for="stdid" class="form-label">Student ID</label>
                <input
                  type="number"
                  class="form-control form-control-lg"
                  id="stdid"
                  placeholder="Your Student ID"
                />
              </div>
              <div class="col-md mt-3 mt-sm-4">
                <label for="relation" class="form-label"
                  >Relationship With Child</label
                >
                <select
                  class="form-select form-select-lg"
                  aria-label="Default select example"
                >
                  <option selected>Select</option>
                  <option value="1">Mother</option>
                  <option value="2">Father</option>
                  <option value="3">Sibling</option>
                  <option value="3">Uncle</option>
                  <option value="3">Aunt</option>
                  <option value="3">Friend</option>
                </select>
              </div>
            </div>
            <div class="row mt-5 justify-content-center">
                <div class="col-md text-center">
                    <button
                     type="submit"
                     class="btn cs1-btt-primary btn-lg mx-auto px-5 py-2"
                    >
                        Add
                    </button>
                </div>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
