<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>School Directory</title>
  </head>
  <body>
    <main>
      <div class="container-md mt-5">
        <div class="row">
          <div class="col-sm mt-4">
            <h3>Directory</h3>
            <p>Below is the directory of your debtors</p>
          </div>
          <div class="col-sm-4">
            <form action="">
              <label for="Search" class="form-label"></label>
              <input
                type="search"
                name="Search"
                id="Search"
                size="20px"
                class="form-control rounded"
                placeholder="Search"
              />
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col-sm">
            <p><b>Sort by: </b>Recently added</p>
          </div>
          <div class="col-sm-4">
            <div class="col offset-3">Add to List Delete all</div>
          </div>
        </div>
        <div class="row mt-5">
          <div class="col-sm-9 bg-info">
            <div class="row">
              <div class="col">
                <div class="row">
                  <div class="col-sm-2">
                    <img
                      src="https://picsum.photos/id/67/70/50"
                      alt=""
                      class="img-fluid"
                    />
                  </div>
                  <div class="col-sm">
                    Name: {{ var }} Student ID: {{ var }} Gender: {{ var }}
                    Unpaid Debt: {{ var }}
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="row">
                  <div class="col">
                    <p>Comments</p>
                    <p><a href="#" class="text-muted">View Comments</a></p>
                  </div>
                  <div class="col">
                    <p>Contended</p>
                    <p><a href="#" class="text-muted">Reason for contending</a></p>
                  </div>
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col"></div>
              <div class="col">
                <div class="row">
                  <div class="col">
                    <button
                      type="button"
                      class="btn btn-outline-success btn-sm"
                    >
                      <a href="#" class="text-muted">Delete From List</a>
                    </button>
                  </div>
                  <div class="col">
                    <button
                      type="button"
                      class="btn btn-outline-success btn-sm"
                    >
                      <a href="#" class="text-muted">More Details</a>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
