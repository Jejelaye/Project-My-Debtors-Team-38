<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- BOOTSTRAP STYLE BEGINS -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <!-- BOOTSTRAP STYLE ENDS -->

    <!-- CUSTOM STYLE BEGINS -->

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap");
      body {
        background-image: url(../../../static/images/unsplash_7JX0-bfiuxQ.svg);
        font-family: "Playfair Display", serif;
      }
      .cs8-header {
        font-weight: 600;
        font-size: 2em;
      }
      .cs8-para {
        font-size: 1em;
        font-weight: 400;
      }
      .cs8-img {
        width: 2em;
      }
      .cs8-anchor {
        color: black;
        text-decoration: none;
      }
      .cs8-btt-primary {
        background-color: #77AED0;
        color: black
      }
      .cs8-btt-primary:hover {
        background-color: #6E599B;
      }
    </style>

    <!-- CUSTOM STYLE ENDS -->

    <title>School Profile</title>
  </head>
  <body>
    <main class="container-md">
      <div class="row mt-5 text-center">
        <h3 class="cs8-header">Update Profile</h3>
      </div>
      <div class="row my-3 justify-content-center">
        <div class="col-sm-8">
          <div class="row">
            <div class="col-9">
              <h3>Details of School</h3>
              <p class="cs8-para">Kindly provide school details below</p>
            </div>
            <div class="col-3">
              <a href="#" class="cs8-anchor">
                Edit
                <img src="../../../static/images/edit.svg" alt="" class="img-fluid cs8-img">
              </a>
            </div>
          </div>
          <div class="row">
            <form action="">
              <div class="row mt-4">
                <div class="col">
                  <label for="fname" class="form-label">Full Name of school</label>
                  <input
                    type="text"
                    class="form-control form-control-lg"
                    id="fname"
                    placeholder="full name"
                  />
                </div>
              </div>              
              <div class="row mt-4">
                <div class="col">
                  <label for="address" class="form-label">Address Of School</label>
                  <input
                    type="text"
                    class="form-control form-control-lg"
                    id="address"
                    placeholder="Address"
                  />
                </div>
              </div>            
              <div class="row mt-4">
                <div class="col">
                  <label for="reg" class="form-label">School Registration Number</label>
                  <input
                    type="number"
                    class="form-control form-control-lg"
                    id="address"
                    placeholder="e.g. SMS/ad/2204"
                  />
                </div>
              </div>
              <div class="row mt-4">
                <div class="col">
                  <label for="tos" class="form-label">Type of School</label>
                  <select
                    class="form-select form-select-lg"
                    aria-label="Default select example"
                  >
                    <option selected>Select</option>
                    <option value="pri">Primary</option>
                    <option value="sec">Secondary</option>
                    <option value="both">Both</option>
                  </select>
                </div>
              </div>
              <div class="row mt-4">
                <div class="col">
                  <label for="email" class="form-label">Email Address</label>
                  <input
                    type="email"
                    class="form-control form-control-lg"
                    id="email"
                    placeholder="e.g. example@mail.com"
                  />
                </div>
              </div>
              <div class="row my-5 justify-content-center">
                <div class="col-md text-center">
                    <button
                     type="submit"
                     class="btn cs8-btt-primary btn-lg mx-auto px-sm-5 py-sm-2"
                    >
                        Submit
                    </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div> 
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
